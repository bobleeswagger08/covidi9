<div>
    <mat-card>
        <mat-card-header>
            <h3> User Role Assignment</h3>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1"></div>
                <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1">
                    <div class="pb-1" style="padding-top:.2rem">
                        <app-user-selection (user-selection-changed)="this.onUserSelectionChanged($event)">
                        </app-user-selection>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1">
                    <div class="pb-1" style="padding-top:.2rem">
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Effective date"
                                [(value)]="this.selectedDate" [min]="this.systemDate"
                                (dateChange)="dateChanged('change', $event)">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker [startAt]="this.systemDate"></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1"></div>
            </div>
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1"></div>
                <div fxFlex="100" fxFlex.gt-xs="85" class="pr-1">
                    <!-- <mat-card>
                        <mat-card-header>List of Roles
                        </mat-card-header>
                        <mat-card-content> -->
                    <table mat-table #reportTable [dataSource]="this.assignedRoles" class="mat-elevation-z8">
                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef> Role </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="startsOn">
                            <th mat-header-cell *matHeaderCellDef> From </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.startsOn | date : 'dd/MM/yyyy' }} </td>
                        </ng-container>

                        <ng-container matColumnDef="expiresOn">
                            <th mat-header-cell *matHeaderCellDef> Expires On </th>
                            <td mat-cell *matCellDef="let element">
                                {{element.expiresOn| date : 'dd/MM/yyyy' }} </td>
                        </ng-container>
                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef>
                                <button mat-raised-button color="primary" style="float:right" (click)="onAddRole()">Add
                                    Role</button>
                            </th>
                            <td mat-cell *matCellDef="let element" class="action-link">
                                <div>
                                    <a (click)="this.onUpdateRole(element)">Edit</a> |
                                    <a (click)="this.onDeleteRole(element)">Delete</a>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>

                    </table>

                    <!-- </mat-card-content>
                    </mat-card> -->
                    <div fxFlex="100" fxFlex.gt-xs="5" class="pr-1">
                    </div>
                </div>
            </div>
            <div fxLayout="row wrap" style="padding-top: 1rem;padding-bottom: .5rem;">
                <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1">
                    
                </div>
                <div fxFlex="100" fxFlex.gt-xs="45" class="pr-1">
                    <button mat-raised-button color="primary" (click)="this.onSaveData()"
                        [disabled]="!this.isValidData()">Update</button>
                </div>
               
                <div fxFlex="100" fxFlex.gt-xs="45" class="pr-1"></div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
