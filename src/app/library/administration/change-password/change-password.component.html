<mat-card class="p-0">
    <mat-card-title class="">
      <div class="card-title-text">Change Password</div>
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="changePasswordForm" autocomplete="off">
        <div fxLayout="row wrap">
          <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1">
            <div class="pb-1" style="padding-top: 1.1rem;">
              User Id
            </div>
            <div class="pb-1" style="padding-top: 2.3rem;" *ngIf="this.id && this.id != 'null'">
              Old Password
            </div>
            <div class="pb-1" style="padding-top: 1.4rem;">
              New Password
            </div>
            <div class="pb-1" style="padding-top: 2rem;">
              Confirm Password
             </div>
          </div>
          <div fxFlex="100" fxFlex.gt-xs="80" class="pr-1">
            <div class="pb-1" *ngIf="this.id && this.id != 'null'">
                <mat-form-field class="full-width">
                    <input 
                    matInput
                    name="userId"
                    formControlName="userId"
                    placeholder="User Id">
                </mat-form-field>
                <small 
                *ngIf="changePasswordForm.controls['userId'].hasError('required') && changePasswordForm.controls['userId'].touched" 
                class="form-error-msg">User Id is required</small>
            </div>
            <div class="pb-1"  *ngIf="this.id && this.id == 'null'" style="padding-top:1.2rem">
              <mat-select formControlName="selectedUser" name="selectedUser"  (selectionChange)="userIdSelectionChange($event.value)" placeholder="User Ids">
                  <mat-option *ngFor="let lu of listUser" [value]="lu" >
                   ({{lu.userId}}) {{lu.userFirstName}}
                  </mat-option>
              </mat-select>
              <small
                  *ngIf="changePasswordForm.controls['userId'].hasError('required') && changePasswordForm.controls['userId'].touched"
                  class="form-error-msg">User Id is required </small>
            </div>
            <div class="pb-1" *ngIf="this.id && this.id != 'null'">
                <mat-form-field class="full-width">
                    <input 
                    matInput type="password"
                    name="OldPassword"
                    formControlName="OldPassword"
                    placeholder="Old Password">
                </mat-form-field>
                <small 
                *ngIf="changePasswordForm.controls['OldPassword'].hasError('required') && changePasswordForm.controls['OldPassword'].touched" 
                class="form-error-msg">Old Password is required</small>
            </div>
            <div class="pb-1">
                <mat-form-field class="full-width">
                    <input 
                    matInput type="password"
                    name="NewPassword"
                    formControlName="NewPassword"
                    placeholder="New Password">
                </mat-form-field>
                <small 
                *ngIf="changePasswordForm.controls['NewPassword'].hasError('required') && changePasswordForm.controls['NewPassword'].touched" 
                class="form-error-msg"> New Password is required</small>
            </div>
            <div class="pb-1">
                <mat-form-field class="full-width">
                    <input 
                    matInput type="password"
                    appEqualValidator="password"
                    name="confirmpassword"
                    formControlName="confirmpassword"
                    placeholder="Confirm Password">
                </mat-form-field>
                <small 
                *ngIf="changePasswordForm.controls['confirmpassword'].hasError('equalTo')" 
                class="form-error-msg"> Password mismatch </small>
            </div>
          </div>
  
        </div>
        <button mat-raised-button  color="primary" [disabled]="changePasswordForm.invalid"
          (click)="changeUserPassword()">Change Password</button>
        <!-- {{unlockUserForm.value|json}} -->
      </form>
    </mat-card-content>
  </mat-card>
