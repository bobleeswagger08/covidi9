<mat-card class="p-0">
    <mat-card-title class="">
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                <div class="card-title-text">Registered Users</div>
            </div>
            <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">

                <button id="btnAdd"
                mat-raised-button
                color="accent"
                (click)="goToAddPage()"
                style="margin-top: 10px; float: right; "
              >
              Add User
              </button>
                

            </div>
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
<div fxLayout="row wrap">
   
    <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>
            <div *ngIf="!dataSource || dataSource.data.length === 0" style="text-align:center;padding-right:8rem">No records found</div>
            <div class="mat-elevation-z8" >
                <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource && dataSource.data.length > 0">
                  
                  <!-- Code Column -->
                   <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                    <td mat-cell *matCellDef="let row"> {{row.code}} </td>
                  </ng-container> 
                  <!-- Description Column -->
                  <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id</th>
                    <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
                  </ng-container>
                  <ng-container matColumnDef="userFirstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                    <td mat-cell *matCellDef="let row"> {{row.userFirstName}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="updatebutton">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button mat-sm-button color="accent" class="mr-1" (click)="gotoUpdatePage(row.id)"><mat-icon>edit</mat-icon></button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div> 
    </div>
</div>
</mat-card-content>
</mat-card> 
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
</ngx-spinner>
