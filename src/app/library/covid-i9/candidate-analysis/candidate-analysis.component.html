<mat-card class="p-0">
    <mat-card-title class="">
        <table>
            <tr>
                <td>
                    <div class="card-title-text">Field Input Data Analysis</div>
                </td>
                <td>
                  <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1">
                    <div class="pb-1" style="padding-top:.2rem">
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker" placeholder="Report Date" 
                                [(value)]="this.reportDate" (dateChange)="dateChanged('change', $event)" 
                                >
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker ></mat-datepicker>
                        </mat-form-field>     
                    </div>
                </div>
                </td>
                <td>
                    <app-uphc-filtered-list [access-id] = "2" [functionality-id] ="1541" [(uphclist)]="selectedUphcs"  (on-data-loaded)="this.uphcDataLoaded()"></app-uphc-filtered-list>
                  </td>
                <td>
                  
                    <button mat-raised-button color="primary" (click)="getReportData()" >Show</button>  
                </td>               
            </tr>
        </table>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
  <wbr-pivot #pivot1 [toolbar]="true"
  [width]="'100%'"
  [height]="500"
  [customizeCell]="onCustomizeCell" 
  (ready)="onPivotReady($event)"
  (reportcomplete)="onReportComplete()">
  WebDataRocks will appear here
  </wbr-pivot>
  </mat-card-content>
  </mat-card>
