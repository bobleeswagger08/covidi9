<mat-card class="p-0">
    <mat-card-content>
        <form [formGroup]="fieldInputForm" autocomplete="off">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <mat-label>Is Ever Contacted</mat-label>
                            <mat-select name="isEverContacted" formControlName="isEverContacted">
                                <mat-option> -- </mat-option>
                                <mat-option value="Y">Yes</mat-option>
                                <mat-option value="N">No</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        Last Updated On : {{lastStatusDate | date : 'dd-MM-yyyy'}}
                        <!-- <mat-form-field class="full-width">
                            <mat-label>Is Contact On Current Date</mat-label>
                            <mat-select name="isContactedOnCurrentDate" formControlName="isContactedOnCurrentDate">
                                <mat-option> -- </mat-option>
                                <mat-option value="Y">Yes</mat-option>
                                <mat-option value="N">No</mat-option>
                            </mat-select>
                        </mat-form-field> -->
                    </div>
                </div>
            </div>
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input matInput name="dateOfContacted" formControlName="dateOfContacted"
                                [matDatepicker]="picker" placeholder="Status Date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <!-- <mat-form-field class="full-width">
                            <input matInput name="timeOfConected" formControlName="timeOfConected"
                                placeholder="Time of Contact" value="">
                        </mat-form-field> -->
                        <mat-form-field class="full-width">
                            
                            <mat-label>Status</mat-label>
                        <mat-select name="reasonForUnableToTraceId" formControlName="reasonForUnableToTraceId" (selectionChange)="onReasonForUnableToTraceChange($event.value)">
                                <mat-option> -- </mat-option>
                                <!-- <mat-option *ngFor="let lncr of listNoContactReason" [value]="lncr.description">
                                    {{lncr.description}}</mat-option>
                            </mat-select> -->
                            <mat-optgroup *ngFor="let group of this.NoContactReasonHierarchy" [label]="group.categoryName">
                                <mat-option *ngFor="let reason of group.reason" [value]="reason.id">
                                    {{reason.description}}
                                </mat-option>
                            </mat-optgroup>
                        </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <mat-label>Is Symptomatic</mat-label>
                            <mat-select placeholder="" name="isSymptomatic" formControlName="isSymptomatic"
                                (selectionChange)="onSymptomaticChange($event.value)">
                                <mat-option> -- </mat-option>
                                <mat-option value="Y">Yes</mat-option>
                                <mat-option value="N">No</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <mat-label>Is Referred For Medical Care</mat-label>
                            <mat-select name="isReferredForMedicalCare" formControlName="isReferredForMedicalCare"
                                (selectionChange)="onReferedForMdclCChange($event.value)">
                                <mat-option> -- </mat-option>
                                <mat-option value="Y">Yes</mat-option>
                                <mat-option value="N">No</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <mat-label>Is Released from Surveillance</mat-label>
                            <mat-select placeholder="Is Released from Surveillance" name="isReleasedFromSurveillanc"
                                formControlName="isReleasedFromSurveillanc">
                                <mat-option> -- </mat-option>
                                <mat-option value="Y">Yes</mat-option>
                                <mat-option value="N">No</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <textarea matInput name="commentByMOIC" formControlName="commentByMOIC"
                                placeholder="Comment By MOIC" value=""></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div fxLayout="row wrap">

                <!--  <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                            <mat-form-field class="full-width">
                                <textarea matInput name="commentByMOIC" formControlName="commentByMOIC"
                                    placeholder="Comment By MOIC" value=""></textarea>
                            </mat-form-field>
                       <mat-form-field class="full-width">
                            <textarea matInput name="fieldNote" formControlName="fieldNote" placeholder="Field Note"
                                value=""></textarea>
                        </mat-form-field> 
                    </div>
                </div> -->
            </div>
            <button mat-raised-button color="primary" [disabled]="fieldInputForm.invalid"
                (click)="submitCandidateInputData()">Submit</button>
            <!-- <button mat-raised-button *ngIf="this.id && this.id != 'null'" color="primary"
                (click)="updateCourtMasterData(fieldInputForm.value)">Update</button> -->
        </form>
    </mat-card-content>
</mat-card>
