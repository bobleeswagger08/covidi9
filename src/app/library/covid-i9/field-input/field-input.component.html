<mat-card class="p-0">
    <mat-card-content>
        <form [formGroup]="fieldInputForm" autocomplete="off">
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-select placeholder="Is Ever Contacted" name="isEverContacted"
                            formControlName="isEverContacted">
                            <mat-option> -- </mat-option>
                            <mat-option value="Y">Yes</mat-option>
                            <mat-option value="N">No</mat-option>
                        </mat-select>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-select placeholder="Is Contact On Current Date" name="isContactedOnCurrentDate"
                            formControlName="isContactedOnCurrentDate">
                            <mat-option> -- </mat-option>
                            <mat-option value="Y">Yes</mat-option>
                            <mat-option value="N">No</mat-option>
                        </mat-select>
                    </div>
                </div>
            </div>
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input matInput name="dateOfContacted" formControlName="dateOfContacted"
                                [matDatepicker]="picker" placeholder="Date of Contact">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input matInput name="timeOfConected" formControlName="timeOfConected"
                                placeholder="Time of Contact" value="">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-select placeholder="Is Symptomatic" name="isSymptomatic"
                            formControlName="isSymptomatic">
                            <mat-option> -- </mat-option>
                            <mat-option value="Y">Yes</mat-option>
                            <mat-option value="N">No</mat-option>
                        </mat-select>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-select placeholder="Is Reffered for medical Care" name="isReferredForMedicalCare"
                            formControlName="isReferredForMedicalCare">
                            <mat-option> -- </mat-option>
                            <mat-option value="Y">Yes</mat-option>
                            <mat-option value="N">No</mat-option>
                        </mat-select>
                    </div>
                </div>
            </div>
            <div fxLayout="row wrap">
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <input matInput name="reasonForNotContacted" formControlName="reasonForNotContacted"
                                placeholder="Reason For No Contact" value="">
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                    <div class="pb-1" style="padding-top:20px">
                        <mat-select placeholder="Is Released from Survelliance" name="isReleasedFromSurveillanc"
                            formControlName="isReleasedFromSurveillanc">
                            <mat-option> -- </mat-option>
                            <mat-option value="Y">Yes</mat-option>
                            <mat-option value="N">No</mat-option>
                        </mat-select>
                    </div>
                </div>
            </div>
            <div fxLayout="row wrap">
                
                <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
                    <div class="pb-1">
                        <mat-form-field class="full-width">
                            <textarea matInput name="fieldNote" formControlName="fieldNote" placeholder="Field Note"
                                value=""></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <button mat-raised-button *ngIf="this.id && this.id != 'null'" color="primary"
                        (click)="updateCourtMasterData(candidateForm.value)">Update</button>
        </form>
    </mat-card-content>
</mat-card>
