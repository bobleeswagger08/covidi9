<mat-card class="p-0">
  <mat-card-title class="">
    <div fxLayout="row wrap">
      <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
        <div class="card-title-text">Registered Candidate List</div>
      </div>
      <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
        <button style="float: right;margin-top:1em" mat-raised-button color="accent" (click)="goToAddPage()">
          Add Candidate
        </button>
      </div>
    </div>

    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <div fxLayout="row wrap">

      <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
        <div *ngIf="!dataSource || dataSource.data.length === 0" style="text-align:center;padding-right:8rem">No records
          found</div>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource && dataSource.data.length>0">

            <!-- Progress Column -->
            <ng-container matColumnDef="serialNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial # </th>
              <td mat-cell *matCellDef="let row"> {{row.serialNo}} </td>
            </ng-container>
            <!-- Progress Column -->
            <ng-container matColumnDef="source">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Source</th>
              <td mat-cell *matCellDef="let row"> {{row.source}} </td>
            </ng-container>
            <!-- ID Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <!-- Due date Column -->
            <ng-container matColumnDef="flightNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Flight No.</th>
              <td mat-cell *matCellDef="let row"> {{row.flightNo }}</td>
            </ng-container>
            <!-- Due date Column -->
            <ng-container matColumnDef="countryVisited">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>countryVisited</th>
              <td mat-cell *matCellDef="let row"> {{row.countryVisited}}</td>
            </ng-container>
            <!-- Due Service Code -->
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
              <td mat-cell *matCellDef="let row"> {{row.age}}</td>
            </ng-container>
            <!-- Due office Code -->
            <ng-container matColumnDef="sex">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Sex</th>
              <td mat-cell *matCellDef="let row"> {{row.sex}}</td>
            </ng-container>

            <ng-container matColumnDef="updatebutton">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="accent" (click)="gotoUpdatePage(row.id)">
                  <mat-icon style="color:#ef8700">face</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="updateStatus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" style="margin-left: 1em;"
                  (click)="gotoStatusUpdatePage(row.id)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>

          <mat-paginator [pageSize]="50" [pageSizeOptions]="[5, 10, 25,50, 100]"></mat-paginator>
        </div>
        <!-- </mat-list> -->
      </div>
    </div>
  </mat-card-content>
</mat-card>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
