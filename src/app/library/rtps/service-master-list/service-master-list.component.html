<mat-card class="p-0">
    <mat-card-title class="">
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                <div class="card-title-text">Registered Services</div>
            </div>
            <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">

                <button
                mat-raised-button
                color="accent"
                (click)="goToAddPage()"
                style="margin-top: 10px; float: right; "
              >
              Add Service
              </button>
                

            </div>
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
<div fxLayout="row wrap">
   
    <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
        <!-- <mat-list>
            <h3 mat-subheader>Service Masters</h3>
            <mat-list-item *ngFor="let lsm of listServicemaster">
                <h4 mat-line>{{lsm.description}}</h4>
                <button mat-raised-button color="accent" (click)="gotoUpdatePage(lsm.id)">Modify</button>
            </mat-list-item> -->
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>
            <div *ngIf="!dataSource || dataSource.data.length === 0" style="text-align:center;padding-right:8rem">No records found</div>
            <div class="mat-elevation-z8" >
                <table mat-table [dataSource]="dataSource" matSort *ngIf="dataSource && dataSource.data.length > 0">
                  
                  <!-- Progress Column -->
                  <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                    <td mat-cell *matCellDef="let row"> {{row.code}} </td>
                  </ng-container>
                  <!-- Progress Column -->
                   <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
                    <td mat-cell *matCellDef="let row">({{row.departmentCode}}) {{row.department}} </td>
                  </ng-container> 
                  <!-- ID Column -->
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                  </ng-container>
              
                  
              
                  <!-- Name Column -->
                  <!-- <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container> -->
              
                  <!-- Color Column -->
                  <!-- <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                  </ng-container> -->
                  <ng-container matColumnDef="updatebutton">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button mat-sm-button color="accent" class="mr-1" (click)="gotoUpdatePage(row.id)"><mat-icon>edit</mat-icon></button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

                <!-- <button mat-raised-button color="primary" (click)="ExportTOExcel()">Export as Excel</button> -->
              </div>
        <!-- </mat-list> -->
    </div>

</div>
</mat-card-content>
</mat-card> 
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
</ngx-spinner>
