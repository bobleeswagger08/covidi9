<mat-card class="p-0">
    <mat-card-title class="">
      <div class="card-title-text">Form (I) Access Delegation</div>
  
      <mat-divider></mat-divider>
    </mat-card-title>
    <!-- <mat-card-title>
      <button style="padding-left: 25px;" mat-button color="primary" (click)="goToDepartmentListPage()">Department List</button>
    </mat-card-title> -->
    <mat-card-content style="padding-left:1rem">
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1"></div>
          <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1">
              <div class="pb-1" style="padding-top:1.1rem">
                <mat-select  placeholder="Select Service" [(ngModel)]="formIAccessValues.service" [disabled]="assignedUser.length>0" (selectionChange)="onServiceOrOfficeCahnge()">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let lsm of listServicemaster" [value]="lsm">
                        {{lsm.description}}
                    </mat-option>
                </mat-select>
               </div>
          </div>
          <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1">
              <div class="pb-1"  style="padding-top:1.1rem">
                <mat-select  placeholder="Select Office" [(ngModel)]="formIAccessValues.office" [disabled]="assignedUser.length>0"  (selectionChange)="onServiceOrOfficeCahnge()">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let lo of listOffice" [value]="lo">
                        {{lo.description}}
                     </mat-option>
                </mat-select>
              </div>
          </div>
          <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1"></div>
        </div>
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1"></div>
            <div fxFlex="100" fxFlex.gt-xs="80" class="pr-1">
                <table mat-table [dataSource]="assignedUser" matSort>
                  
                    <!-- Progress Column -->
                    <ng-container matColumnDef="userId">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Id</th>
                      <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
                    </ng-container>
                    <!-- Progress Column -->
                     <ng-container matColumnDef="userFirstName">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name</th>
                      <td mat-cell *matCellDef="let row">{{row.userFirstName}} {{row.userLastName}}</td>
                    </ng-container> 
                    <ng-container matColumnDef="service">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Service</th>
                      <td mat-cell *matCellDef="let row">({{row.serviceCode}}) {{row.serviceDescription}}</td>
                    </ng-container>
                    <ng-container matColumnDef="office">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Office</th>
                      <td mat-cell *matCellDef="let row">({{row.officeCode}}) {{row.officeDescription}}</td>
                    </ng-container>

                    <ng-container matColumnDef="updatebutton">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <button mat-raised-button color="primary" (click)="onAddUser()">Add
                          User</button>
                      </th>
                      <td mat-cell *matCellDef="let row">
                          <button mat-icon-button mat-sm-button color="accent" class="mr-1" (click)="onDeleteRole(row)"><mat-icon>delete</mat-icon></button>
                      </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                  </table>
            </div>
            <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1"></div>
        </div>
        <div fxLayout="row wrap" style="padding-top: 1rem;padding-bottom: .5rem;">
          <div fxFlex="100" fxFlex.gt-xs="35" class="pr-1"></div>
          <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1">
            <button mat-raised-button  color="warn"
            (click)="onResetData()">Reset</button>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1">
          <button mat-raised-button  color="primary"
          (click)="onSaveData()">Update</button>
        </div>
          <div fxFlex="100" fxFlex.gt-xs="45" class="pr-1"></div>
        </div>
    </mat-card-content>
  </mat-card>
