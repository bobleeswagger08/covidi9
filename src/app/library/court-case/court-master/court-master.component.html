<mat-card class="p-0">
    <mat-card-title class="">
      <div class="card-title-text">Court</div>
  
      <mat-divider></mat-divider>
    </mat-card-title>
    <!-- <mat-card-title>
      <button style="padding-left: 25px;" mat-button color="primary" (click)="goToListPage()">Organisation List</button>

    <mat-card-content>
      <form [formGroup]="courtMasterForm" autocomplete="off">
        <div fxLayout="row wrap">
          <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1">
            <div class="pb-1" style="padding-top: 15px;">
              Code
            </div>
          </div>
          <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
            <div class="pb-1">
              <app-code name="code" formControlName="code"></app-code>
              <!-- <mat-form-field class="full-width">
                <input matInput name="code" formControlName="code" placeholder="Code" value="">
               
              </mat-form-field> -->
              <!-- <small
                *ngIf="courtMasterForm.controls['code'].hasError('required') && courtMasterForm.controls['code'].touched"
                class="form-error-msg">Code is required</small> -->
            </div>
          </div>
          <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1" style="padding-top:20px">
          <div class="pb-1">
            <mat-slide-toggle name="isActive" color="primary" formControlName="isActive">Active</mat-slide-toggle>
            <!-- <mat-checkbox name="isActive" formControlName="isActive" placeholder="Is Active">isActive</mat-checkbox>
            <small
              *ngIf="courtMasterForm.controls['isActive'].hasError('required') && courtMasterForm.controls['isActive'].touched"
              class="form-error-msg">Is Active is required </small> -->
          </div>
         </div>
        </div>
        <div fxLayout="row wrap">
          <!-- <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1">
            <div class="pb-1">
              Name
            </div>
          </div>

            <div class="pb-1">
              <mat-form-field class="full-width">
                <input matInput name="name" formControlName="name" placeholder="Name" value="">
              </mat-form-field>
              <small
                *ngIf="courtMasterForm.controls['name'].hasError('required') && courtMasterForm.controls['name'].touched"
                class="form-error-msg">Name is required </small>
            </div>
          </div> -->
          <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1">
            <div class="pb-1" style="padding-top: 14px;">
              Name
            </div>
          </div>
          <div fxFlex="100" fxFlex.gt-xs="80" class="pr-1">
            <div class="pb-1">
              <app-description name="description" [desc-place-holder]="descriptionText" formControlName="description"></app-description>
            </div>
          </div>
  
        </div>
        <div fxLayout="row wrap">
          <div fxFlex="100" fxFlex.gt-xs="20" class="pr-1">
            <div class="pb-1" style="padding-top:25px">
              Address
            </div>
          </div>
          <div fxFlex="100" fxFlex.gt-xs="80" class="pr-1">
            <div class="pb-1">
               <app-adress-editor name="address" [address-type]="addressLabel" formControlName="address"></app-adress-editor>
              <!-- <mat-select name="parentUnitId" formControlName="parentUnitId" placeholder="Parent">
                 <mat-option *ngFor="let lp of listParent" [value]="lp.id">
                  ({{lp.code}}) {{lp.description}}
                </mat-option> 
              </mat-select> -->

                <div>
                  <table style="width:350px;">

                    </thead>
                    <tbody >
                      <tr *ngFor="let pitem of listParent; let i = index" (click)="selectParent(pitem)" class="pointer">

                </div>
              </ng-template> -->
              <!-- <small
                *ngIf="courtMasterForm.controls['parentUnitId'].hasError('required') && courtMasterForm.controls['parentUnitId'].touched"

          </div>
        </div>

        <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
          <app-adress-editor (on-address)="saveAddressData($event)"></app-adress-editor>
        </div>
        </div> -->
        <div fxLayout="row wrap">
          Remarks
          <div fxFlex="100" fxFlex.gt-xs="100" class="pr-1">
            <mat-card class="p-0">
  
              <mat-card-content class="p-0">
                 <app-rich-text-editor name ="remarks" formControlName="remarks"> 
                </app-rich-text-editor>
              </mat-card-content>
            </mat-card>
            <!-- <small
              *ngIf="courtMasterForm.controls['note'].hasError('required') && courtMasterForm.controls['note'].touched"
              class="form-error-msg">Note is required </small> -->
          </div>
        </div>
       
       
        <button mat-raised-button *ngIf="this.id && this.id == 'null'" color="primary" [disabled]="courtMasterForm.invalid"
          (click)="submitCourtMasterData(courtMasterForm.value)">Submit</button>
        <button mat-raised-button *ngIf="this.id && this.id != 'null'" color="primary"
          (click)="updateCourtMasterData(courtMasterForm.value)">Update</button>
        <!-- {{courtMasterForm.value|json}} -->
      </form>
    </mat-card-content>
  </mat-card>
