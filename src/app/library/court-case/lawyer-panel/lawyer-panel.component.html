<mat-card class="p-0">
    <mat-card-title class="">
      <div class="card-title-text">Lawyer Panel</div>
  
      <mat-divider></mat-divider>
    </mat-card-title>
    <!-- <mat-card-title>
      <button style="padding-left: 25px;" mat-button color="primary" (click)="goToDepartmentListPage()">Department List</button>
    </mat-card-title> -->
    <mat-card-content style="padding-left:1rem">
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1"></div>
          <div fxFlex="100" fxFlex.gt-xs="40" class="pr-1">
              <div class="pb-1" style="padding-top:1.1rem">
                <mat-form-field class="full-width">
                <input matInput [min]="minDate" [(ngModel)]="lpFormValues.effectiveFrom" (dateChange)="onEffectiveFromDateCahnge($event)"
                    [matDatepicker]="picker" placeholder="Effective From Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
               </div>
          </div>
          <div fxFlex="100" fxFlex.gt-xs="30" class="pr-1"></div>
        </div>
        <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1"></div>
            <div fxFlex="100" fxFlex.gt-xs="80" class="pr-1">
                <table mat-table [dataSource]="assignedLawyer" matSort>
                  
                    <!-- Progress Column -->
                    <ng-container matColumnDef="lawyerCode">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
                      <td mat-cell *matCellDef="let row"> {{row.lawyerCode}} </td>
                    </ng-container>
                    <!-- Progress Column -->
                     <ng-container matColumnDef="lawyerDescription">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                      <td mat-cell *matCellDef="let row">{{row.lawyerDescription}}</td>
                    </ng-container> 
                    <ng-container matColumnDef="panelInclusionDate">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Panel Inclusion Date</th>
                      <td mat-cell *matCellDef="let row">{{row.panelInclusionDate}}</td>
                    </ng-container>
                    <ng-container matColumnDef="panelExclusionDate">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Panel Exclusion Date</th>
                      <td mat-cell *matCellDef="let row">{{row.panelExclusionDate}}</td>
                    </ng-container>

                    <ng-container matColumnDef="updatebutton">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <button mat-raised-button color="primary" (click)="onAddLawyer()">Add
                         Lawyer</button>
                      </th>
                      <td mat-cell *matCellDef="let row">
                          <button mat-icon-button mat-sm-button color="accent" class="mr-1" (click)="onDeleteLawyer(row)"><mat-icon>delete</mat-icon></button>|
                          <button mat-icon-button mat-sm-button color="accent" class="mr-1" (click)="onUpdateLawyer(row)"><mat-icon>edit</mat-icon></button>
                      </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                  </table>
            </div>
            <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1"></div>
        </div>
        <div fxLayout="row wrap" style="padding-top: 1rem;padding-bottom: .5rem;">
          <div fxFlex="100" fxFlex.gt-xs="35" class="pr-1"></div>
          <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1">
            <button mat-raised-button  color="warn"
            (click)="onResetData()">Reset</button>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="10" class="pr-1">
          <button mat-raised-button  color="primary"
          (click)="onSaveData(assignedLawyer)">Update</button>
        </div>
          <div fxFlex="100" fxFlex.gt-xs="45" class="pr-1"></div>
        </div>
    </mat-card-content>
  </mat-card>
